<div class="flex w-full justify-center my-5">
  <div class="w-2/3 grid grid-cols-3 gap-5 justify-self-center">
    <div *ngFor="let member of members"
         class="border-2 border-[#122D4F] rounded-xl">
      <div class="flex flex-col gap-y-5 p-3">
        <h4
          class="text-center text-lg font-semibold my-3">{{member.firstname | uppercase | slice:0:1}}{{member.firstname | slice:1}}</h4>
        <div class="flex justify-center mb-3">
          <img
            [src]="'https://api-le-mentorat-fabdab54a40e.herokuapp.com/res/avatar/'+member.job.name.replace(' ', '_')+ '/'+member.email+'/' + member.avatar"
            alt="{{member.pseudo}}"
            class="rounded-full"
            height="145px"
            width="145px">
        </div>
        <h4 class="text-lg text-center">{{member.job.name}}</h4>
        <button (click)="deleteMember(member.id)" class="text-[#EEF7FF] bg-[#122D4F] rounded-xl py-2 px-1">Retirer le
                                                                                                           membre
        </button>
      </div>
    </div>
  </div>
</div>
